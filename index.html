<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Problem Solver UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css" integrity="sha384-Pu5+C18nP5dwykLJOhd2U4Xen7rjScHN/qusop27hdd2drI+lL5KvX7YntvT8yew" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js" integrity="sha384-2B8pfmZZ6JlVoScJm/5hQfNS2TI/6hPqDZInzzPc8oHpN5SgeNOf4LzREO6p5YtZ" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./script.js"></script>
    <script src="./main.js"></script>
  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #6e6e73;
      --border: #d2d2d7;
      --border-light: #e8e8ed;
      --radius: 12px;
      --radius-sm: 8px;
      --btn: #007aff;
      --btn-hover: #0051d5;
      --btn-secondary: #6e6e73;
      --btn-secondary-hover: #515154;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.12);
      --user-msg: #007aff;
      --assistant-msg: #f5f5f7;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: var(--text);
      font-size: 14px;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    input, select {
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      font-size: 14px;
      min-width: 160px;
      background: var(--card);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--btn);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    button {
      padding: 10px 20px;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--btn);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button:hover:not(:disabled) {
      background: var(--btn-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      background: var(--btn-secondary);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .clear-btn {
      background: var(--btn-secondary);
      padding: 8px 16px;
      font-size: 13px;
    }

    .clear-btn:hover:not(:disabled) {
      background: var(--btn-secondary-hover);
    }

    .submit-btn {
      padding: 10px 24px;
    }

    .send-btn {
      padding: 10px 16px;
      border-radius: var(--radius-sm);
      min-width: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 16px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--card);
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      line-height: 1.5;
    }

    textarea:focus {
      outline: none;
      border-color: var(--btn);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    .section {
      margin-bottom: 32px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .section-header label {
      margin-bottom: 0;
    }

    #system-instruction {
      min-height: 200px;
      max-height: 400px;
    }

    #problem-display, #solution-display, #answer-display {
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border-light);
      white-space: pre-line;
      line-height: 1.7;
    }

    #answer-display {
      min-height: 120px;
      max-height: 200px;
    }

    /* Chat Interface Styles */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 600px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--bg);
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    .chat-welcome {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .chat-message {
      display: flex;
      gap: 12px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .chat-message.assistant {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: var(--radius);
      word-wrap: break-word;
      line-height: 1.6;
      white-space: break-spaces;
    }

    .chat-message.user .message-content {
      background: var(--user-msg);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .chat-message.assistant .message-content {
      background: var(--assistant-msg);
      color: var(--text);
      border: 1px solid var(--border-light);
      border-bottom-left-radius: 4px;
    }

    .message-content p {
      margin: 0 0 8px 0;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    .chat-input-container {
      display: flex;
      gap: 8px;
      padding: 16px;
      border-top: 1px solid var(--border-light);
      background: var(--card);
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      min-height: 48px;
      max-height: 120px;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      resize: none;
      font-size: 14px;
      font-family: inherit;
      margin: 0;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--btn);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    .loading-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 8px 0;
    }

    .loading-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .section {
        padding: 16px;
      }

      .chat-container {
        height: 500px;
      }

      .message-content {
        max-width: 85%;
      }

      .row {
        flex-direction: column;
        align-items: stretch;
      }

      input, select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Problem Number -->
    <div class="row">
      <label>Problem Number:</label>
      <input type="number" id="problem-number" placeholder="1523">
      <button id="prev-button">Prev</button>
      <button id="display-button">Display</button>
      <button id="next-button">Next</button>
    </div>

    <!-- Problem -->
    <div class="section large">
      <label>Problem:</label>
      <div scrollable placeholder="Text Area" id="problem-display"></div>
    </div>

    <!-- Solution -->
    <div class="section large">
      <label>Solution:</label>
      <div placeholder="Text Area" id="solution-display"></div>
    </div>

    <!-- Answer -->
    <div class="section large">
      <label>Answer:</label>
      <div placeholder="Text Area" id="answer-display"></div>
    </div>

    <!-- System Instruction -->
    <div class="section">
      <div class="section-header">
        <label>System Instruction</label>
        <button id="submit-button" class="submit-btn">
          <span class="btn-text">Submit</span>
          <span class="btn-loader" style="display: none;">‚è≥</span>
        </button>
      </div>
      <textarea id="system-instruction" placeholder="Enter system instructions for the AI model..."></textarea>
    </div>

    <!-- Chat Interface -->
    <div class="section">
      <div class="section-header">
        <label>Chat with AI</label>
        <button id="clear-chat-button" class="clear-btn">Clear Chat</button>
      </div>
      <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
          <div class="chat-welcome">
            <p>üëã Start a conversation! Submit the problem first, then ask questions about the result.</p>
          </div>
        </div>
        <div class="chat-input-container">
          <textarea id="chat-input" class="chat-input" placeholder="Ask a question about the result..." rows="2"></textarea>
          <button id="send-chat-button" class="send-btn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
